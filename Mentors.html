<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mentors</title>
  <link rel="stylesheet" href="Mentors.css">
  <link rel="icon" type="image/png" href="favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id='home' class='mentor-section'>
        <h2 class="title">Our Mentors</h2>

        <div class="card-list">
            <div class="mentor-card">
              <img src="prashant.jpg" class="card-thumbnail"/></img>
              <div class="card-info">
                <h3>Prashant Singh</h3>
                <p class="number">Founder</p>
              </div>
            </div>
            <div class="mentor-card">
              <img src="aryan.jpg" class="card-thumbnail"/></img>
              <div class="card-info">
                <h3>Aryan Dhamdhere</h3>
                <p class="number">CEO</p>
              </div>
            </div>
            <div class="mentor-card">
              <img src="me3.jpg" class="card-thumbnail"/></img>
              <div class="card-info">
                <h3>Anurag Desai</h3>
                <p class="number">CTO</p>
              </div>
            </div>
            <div class="mentor-card">
              <img src="vedant.jpg" class="card-thumbnail"/></img>
              <div class="card-info">
                <h3>Vedant Deshmukh</h3>
                <p class="number">CFO</p>
              </div>
            </div>
          </div>  
      </section>
</body>
</html>
